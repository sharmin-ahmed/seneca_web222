<!-- 
DOM --- api
middleware between html and js

it has a number of different properties and methods associated with it that allows us
to make changes to the current html by adding/ pdating the current dom tree

the dom tree consists of the following type of nodes:
1. element node
2. text nodes
3. attribute node

the dom is a built in object with lots of properties and methods you can use
to do some of these things:
1. find and get refernce to existing elements
2. create, remove new elements/ text nodes
3. modify the current nodes
4. events

dom properties and methods need to used inside window.onload

this is because dom properties and methods are used on the dom tree
so the methods and properties will give you an erronous execution if its executed before the dom tree is generated
so thats why we wait until the window has finished loading before we can execute the dom methods

 -->
